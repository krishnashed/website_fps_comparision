                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-700 rounded" onclick="hideGPUStream()">Stop</button>

<script>

    function showCPUStream() {
        document.getElementById('cpu_data').style.display = "block";
        document.getElementById('cpu_data').src = "{{ url_for('cpu_feed') }}"
    }
    function hideCPUStream() {
        document.getElementById('cpu_data').style.display = "none";
    }
    function showGPUStream() {
        document.getElementById('gpu_data').style.display = "block";
        document.getElementById('gpu_data').src = "{{ url_for('gpu_feed') }}"
    }
    function hideGPUStream() {
        document.getElementById('gpu_data').style.display = "none";

    }

</script>
